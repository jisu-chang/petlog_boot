<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<head>
  <meta charset="UTF-8">
  <title>아이템 착용 완료</title>
  <style>
    body {
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      padding-top: 60px;
    }

    .content-wrapper {
      max-width: 700px;
      height: auto;
      background-color: white;
      margin: 0 auto 60px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: none;
      text-align: center;
      box-sizing: border-box;
    }

    .content-wrapper h2 {
      color: #f48aa5;
      font-size: 1.8em;
      margin-top: 0;
      margin-bottom: 24px;
      font-weight: bold;
    }

    .return-link-text {
      font-size: 1em;
      color: #333;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .return-link-text a {
      font-size: 1em;
      color: #f06292;
      font-weight: bold;
      text-decoration: none;
    }

    .return-link-text a:hover {
      text-decoration: underline;
    }

    @media screen and (min-width: 768px) {
      body {
        padding-top: 70px;
      }
      .content-wrapper {
        margin-top: 0;
      }
      .content-wrapper h2 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
<div class="content-wrapper">
  <h2>아이템 착용 완료!</h2>
  <p class="return-link-text">
    <a th:href="@{/ItemUser/ItemBought}">
      💝 My 아이템 💝
    </a>
    으로 돌아가기
  </p>
</div>
</body>
</html>
