  <style>
    body {

   .container {

    .form-group label {

    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="file"],

    .form-group textarea {

      padding: 10px 14px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fffdfd;
      transition: all 0.2s ease-in-out;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #f48aa5;
      box-shadow: 0 0 0 2px rgba(244, 138, 165, 0.2);

    }

    .form-actions {

    input[type="submit"],

      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 10px;
      font-size: 14px;
      margin: 0 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #db7093;
    }

    @media screen and (min-width: 768px) {
      .container {

        padding: 48px 40px;
        margin-top: 90px;
      }

      h2 {
        font-size: 26px;
      }

      .form-group {
        flex-direction: row;
        align-items: center;
      }

      .form-group label {
        width: 120px;
        margin-bottom: 0;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        flex: 1;
      }
    }
  </style>

</head>
