<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background-color: #fff6f6;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #d65b7b;
      font-weight: normal;
      font-size: 1.5em;
      margin: 24px 0;
    }

    .btn {
      background-color: #ffe1e1;
      color: #333;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: normal;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-size: 0.95em;
    }

    .btn:hover {
      background-color: #ffd2d2;
    }

    .table-wrapper {
      background-color: white;
      max-width: 800px;
      margin: 80px auto 60px auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      padding: 20px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      font-size: 14px;
    }

    th,
    td {
      padding: 12px 10px;
      font-size: 0.9em;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background-color: #fff0f4;
      color: #555;
      font-weight: bold;
    }

    td a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    td a:hover {
      color: #d65b7b;
      text-decoration: underline;
    }

    .no-diary {
      text-align: center;
      color: #c0392b;
      font-weight: bold;
      padding: 30px 0;
      font-size: 1em;
    }

.pagination {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 20px;
}

.pagination a {
  padding: 6px 12px;
  border-radius: 6px;
  background-color: #ffe1e1;
  color: #333;
  text-decoration: none;
  cursor: pointer;
}

.pagination a.active {
  font-weight: bold;
  background-color: #f48aa5;
  color: white;
}

.pagination a:hover {
  background-color: #ffd2d2;
}

.pagination a.disabled {
  pointer-events: none;
  opacity: 0.5;
  cursor: default;
  background-color: #eee;
  color: #999;
}

    @media screen and (min-width: 768px) {
      .table-wrapper {
        max-width: 900px;
        padding: 30px;
        margin-top: 90px;
      }

      table {
        font-size: 1em;
      }

      th,
      td {
        padding: 14px 12px;
      }

      .btn {
        font-size: 1em;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
<div class="table-wrapper">

  </div>

</body>
</html>
