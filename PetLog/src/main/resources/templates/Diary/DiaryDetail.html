<!DOCTYPE html>

<div th:replace="~{top::menu}"></div>
<head>

    <style>
        body {
          background-color: #fff6f6;
          margin: 0;
          padding: 0;
          color: #333;
        }

        .table-wrapper {
          background-color: white;
          width: 100%;
          max-width: 600px;
          margin: 80px auto 60px auto;
          border-radius: 12px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
          padding: 20px;
          box-sizing: border-box;
        }

        .back-btn-wrap {
          text-align: left;
          margin-bottom: 16px;
        }

        .back-btn {
          background-color: #ffe1e1;
          color: #444;
          border: none;
          padding: 8px 16px;
          border-radius: 6px;
          font-size: 0.95em;
          cursor: pointer;
        }

        .back-btn:hover {
          background-color: #ffd2d2;
        }

        h2 {
          text-align: center;
          color: #f48aa5;
          font-weight: normal;
          font-size: 1.5em;
          margin: 0 0 24px;
        }

        .diary-item-container {
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
          padding: 20px;
          margin-top: 15px;
        }

        .diary-field {
          display: flex;
          margin-bottom: 12px;
          align-items: flex-start;
          font-size: 1em;
        }

        .diary-field-label {
          font-weight: bold;
          color: #555;
          width: 80px;
          flex-shrink: 0;
          text-align: left;
        }

        .diary-field-content {
          flex-grow: 1;
          color: #333;
          text-align: left;
        }

        .diary-field-content img {
          max-width: 100%;
          height: auto;
          border-radius: 4px;
          margin-top: 5px;
          display: block;
        }

        .diary-content-box {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            min-height: 100px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
        }

        .action-buttons {
          text-align: center;
          margin-top: 20px;
        }

        .action-buttons a {
          display: inline-block;
          background-color: #ffe1e1;
          color: #333;
          border: none;
          padding: 8px 16px;
          border-radius: 10px;
          font-weight: normal;
          cursor: pointer;
          text-decoration: none;
          font-size: 0.95em;
          margin-left: 8px;
        }

        .action-buttons a:hover {
          background-color: #ffd2d2;
        }
        .action-buttons a.delete-btn {
            background-color: #ffcccc;
        }
        .action-buttons a.delete-btn:hover {
            background-color: #ffb3b3;
        }

        @media screen and (min-width: 768px) {
          .table-wrapper {
            max-width: 700px;
            padding: 30px;
            margin-top: 90px;
          }
          h2 {
            font-size: 1.8em;
          }

          .back-btn {
            font-size: 1em;
            padding: 10px 20px;
          }

          .diary-field {
            margin-bottom: 15px;
          }

          .diary-field-label {
            width: 100px;
          }
       .diary-content-box {
      padding: 50px;
      margin-top: 25px;
  }
        }
    </style>

</head>

<div class="table-wrapper"> <div class="back-btn-wrap">
