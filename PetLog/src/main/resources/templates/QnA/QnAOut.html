    body {

    h2 {
      text-align: center;

    }

    .btn {
      background-color: #ffe1e1;

      cursor: pointer;

    .btn:hover {

    .table-wrapper {

    table {

      overflow: hidden;
    }

    th, td {
      padding: 14px 12px;
      font-size: 1em;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background-color: #fff0f4;
      color: #555;
      font-weight: bold;
    }

    td a {
      color: #333;
      text-decoration: none;

    }

    td a:hover {

      text-decoration: underline;
    }

    .pagination {
      width: 100%;
      text-align: center;

    }

    .pagination a {
      margin: 0 6px;
      padding: 6px 12px;
      color: #888;
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .pagination a.current {
      background-color: #db7093;
      color: #fff;
      font-weight: bold;
    }

    .pagination a:hover {
      background-color: #ffe1e1;
    }
  </style>
</head>
