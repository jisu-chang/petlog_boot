<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <title>메인 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    .container {
      max-width: 390px;
      margin: 0 auto;
      padding-bottom: 120px;
      position: relative;
      min-height: 100vh;
    }

    .top-menu-wrapper {
      margin-bottom: 40px;
    }

    .main-content {
      margin-top: 100px;
    }

    .main-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px 10px;
      padding: 0 20px;
      justify-items: center;
    }

    .icon-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #444;
      font-size: 14px;
      font-weight: bold;
      min-height: 100px;
    }

    .icon-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .icon-grid img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .icon-circle .main-pet-image,
    .icon-circle .default-pet-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #d6e6b8; /* 펫 프로필 테두리 색상 변경 */
      box-shadow: none;
      margin-bottom: 0;
    }

    .pet-name {
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 390px;
      background-color: #fff6f6;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
      z-index: 1000;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="top-menu-wrapper">
    <div th:replace="~{top :: menu}"></div>
  </div>

  <section class="main-content">
    <div class="main-grid">
      <th:block sec:authorize="isAuthenticated()">
        <th:block th:if="${#lists.isEmpty(list)}">
          <a class="icon-grid" style="cursor: default;">
            <div class="icon-circle" style="background-color: #ffead6;">
              <img class="default-pet-image" src="/image/default113.png" alt="기본 이미지" />
            </div>
            <div class="pet-name">PetLog</div>
          </a>
        </th:block>
        <th:block th:unless="${#lists.isEmpty(list)}">
          <th:block th:each="dto, dtoStat : ${list}">
            <a th:if="${dtoStat.first}" class="icon-grid" th:href="@{/Pet/PetDetail(petId=${dto.petId})}">
              <div class="icon-circle" style="background-color: #ffead6;">
                <img class="main-pet-image" th:src="@{/image/{filename}(filename=${dto.petImgName})}" alt="펫 이미지" />
              </div>
              <div class="pet-name" th:text="${dto.petName}">펫이름</div>
            </a>
          </th:block>
        </th:block>
      </th:block>

      <th:block sec:authorize="isAnonymous()">
        <a class="icon-grid" style="cursor: default;">
          <div class="icon-circle" style="background-color: #ffead6;">
            <img class="default-pet-image" src="/image/default113.png" alt="기본 펫 이미지" />
          </div>
          <div class="pet-name">PetLog</div>
        </a>
      </th:block>

      <a th:href="@{/NoticeBoard}" class="icon-grid">
        <div class="icon-circle" style="background-color: #ffeaea;">
          <img src="/image/1공지.png" alt="공지사항" />
        </div>
        <div>공지사항</div>
      </a>

      <a th:href="@{/Calendar/CalendarView}" class="icon-grid">
        <div class="icon-circle" style="background-color: #fff3d6;">
          <img src="/image/1일정.png" alt="일정" />
        </div>
        <div>일정</div>
      </a>

      <a th:href="@{/Diary/DiaryList}" class="icon-grid">
        <div class="icon-circle" style="background-color: #e3f7ff;">
          <img src="/image/1다이어리.png" alt="일기" />
        </div>
        <div>일기</div>
      </a>

      <a th:href="@{/CommunityView}" class="icon-grid">
        <div class="icon-circle" style="background-color: #f1e7ff;">
          <img src="/image/1커뮤니티.png" alt="게시판" />
        </div>
        <div>게시판</div>
      </a>

      <a th:href="@{/SnackList}" class="icon-grid">
        <div class="icon-circle" style="background-color: #e9ffeb;">
          <img src="/image/1간식.png" alt="레시피" />
        </div>
        <div>레시피</div>
      </a>

      <a th:href="@{/QuizInput}" class="icon-grid">
        <div class="icon-circle" style="background-color: #fff9db;">
          <img src="/image/1퀴즈.png" alt="퀴즈" />
        </div>
        <div>퀴즈</div>
      </a>

      <a th:href="@{/QnaList}" class="icon-grid">
        <div class="icon-circle" style="background-color: #ffecf2;">
          <img src="/image/1qna.png" alt="Q&A" />
        </div>
        <div>Q&A</div>
      </a>
    </div>
  </section>
</div>

<div class="bottom-nav">
  <a th:href="@{/MyPage}" style="text-align: center; color: #555; text-decoration: none;">
    <div>👤</div>
    <div>마이페이지</div>
  </a>
  <a th:href="@{/Pet/PetList}" style="text-align: center; color: #555; text-decoration: none;">
    <div>🐶</div>
    <div>마이펫</div>
  </a>
  <a th:href="@{/GrapeView}" style="text-align: center; color: #555; text-decoration: none;">
    <div>🍇</div>
    <div>포도알</div>
  </a>
  <a th:href="@{/ItemBox}" style="text-align: center; color: #555; text-decoration: none;">
    <div>🎁</div>
    <div>내 아이템</div>
  </a>
</div>
</body>
</html>
