<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏Î≥¥Í∏∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* ÌôîÎ©¥ Ï†ÑÏ≤¥ ÎÜíÏù¥ ÌôïÎ≥¥ */
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #f48aa5;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            font-size: 1.1em;
        }

        th {
            width: 120px;
            color: #888;
        }

        td {
            color: #333;
            word-wrap: break-word;
        }

        input[type="button"], input[type="submit"], button {
            background-color: #f48aa5;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        input[type="submit"] {
            background-color: #e74c3c;
        }

        input[type="button"]:hover, button:hover {
            background-color: #db7093;
        }

        input[type="submit"]:hover {
            background-color: #c0392b;
        }

        .like-info {
            font-size: 15px;
            color: #8b8386;
            text-align: right;
        }

        .like-info span {
            margin-right: 10px;
        }

        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .post-content {
            white-space: pre-line;
            width: 100%;
            min-height: 300px;
            padding: 15px;
            background-color: #fafafa;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .post-content img {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .comment-container, .reply-comment {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .reply-comment {
            margin-left: 30px;
            background: #e9e9e9;
            border-left: 3px solid #f48aa5;
        }

        .reply-form {
            margin-top: 10px;
            margin-left: 30px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .btn-group {
                flex-direction: column;
                align-items: flex-end;
            }

            input[type="button"], input[type="submit"] {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{top::menu}"></div>
<div class="container">
    <form th:action="@{/CommunityDelete}" method="post">

        <input type="hidden" name="postType" th:value="${dto.postType}" />

        <div class="post-header">
            <!-- ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏûàÎäî Í≤ΩÏö∞ -->
            <img class="profile-img" th:if="${dto?.user?.profileimg != null}" th:src="@{/images/{img}(img=${dto.user.profileimg})}" alt="Profile Image"/>
            <!-- ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏóÜÎäî Í≤ΩÏö∞ Í∏∞Î≥∏ Ïù¥ÎØ∏ÏßÄÎ°ú -->
            <img class="profile-img" th:if="${dto?.user?.profileimg == null}" th:src="@{/images/default.png}" alt="Default Image"/>
            <h2><span th:text="${dto.user.userLoginId} + 'ÎãòÏùò Í≤åÏãúÎ¨º'"></span></h2>
        </div>

        <div class="like-info">
            <span>üëÅ<span th:text="${dto.postReadcnt}"></span></span>
            <span>‚ù§Ô∏è<span th:text="${likeCount}"></span></span>
        </div>

        <table>
            <tr><th>Ï†úÎ™©</th><td th:text="${dto.postTitle}"></td></tr>
            <tr><th>ÏûëÏÑ±Ïûê</th><td th:text="${dto.user.userLoginId}"></td></tr>
            <tr><th>Í≤åÏãúÏùº</th><td th:text="${dto.postDate}"></td></tr>
            <tr>
                <th>ÎÇ¥Ïö©</th>
                <td>
                    <div class="post-content">
                        <span th:text="${dto.postContent}"></span>
                        <th:block th:if="${dto.postImage != null and !#strings.isEmpty(dto.postImage)}">
                            <br>
                            <img th:src="@{'/image/' + ${dto.postImage}}" />
                        </th:block>
                    </div>
                </td>
            </tr>
        </table>

        <input type="hidden" name="dnum" th:value="${dto.postId}" />
        <div class="btn-group">
            <input type="button" value="Î™©Î°ù" th:onclick="location.href='/CommunityOut'">

            <!-- Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú: Í¥ÄÎ¶¨Ïûê(admin) ÎòêÎäî ÏûëÏÑ±Ïûê(user_id)Îßå Í∞ÄÎä• -->
            <th:block th:if="${#authentication.principal.userRole == 'admin' or #authentication.principal.userId == dto.user.userId}">
                <input type="submit" value="ÏÇ≠Ï†ú" th:onclick="return confirm('ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?');">
            </th:block>

            <!-- Í≤åÏãúÍ∏Ä ÏàòÏ†ï: ÏûëÏÑ±Ïûê(user_id)Îßå Í∞ÄÎä• -->
            <th:block th:if="${#authentication.principal.userId == dto.user.userId}">
                <input type="button" value="ÏàòÏ†ï" th:onclick="|location.href='@{/CommunityUpdate(unum=${dto.postId})}'|" />
            </th:block>
        </div>

    </form>

    <!-- Ï¢ãÏïÑÏöî Î≤ÑÌäº -->
    <form th:action="@{'/post/' + ${dto.postId} + '/like'}" method="post">
        <button type="submit" th:text="${likedByUser ? 'Ï¢ãÏïÑÏöî Ï∑®ÏÜå' : 'Ï¢ãÏïÑÏöî'}"></button>
    </form>


    <!-- ÏõêÎåìÍ∏Ä ÏûëÏÑ± Ìèº -->
    <form th:action="@{/community/comment}" method="post">
        <input type="hidden" name="post_id" th:value="${dto.postId}" />
        <input type="hidden" name="parent_id" value="0" />
        <input type="hidden" name="depth" value="0" />
        <input type="hidden" name="user_login_id" th:value="${session.userLoginId}" />
        <input type="hidden" name="user_id" th:value="${session.userId}" />
        <input type="text" name="com_com" placeholder="ÎåìÍ∏Ä ÏûëÏÑ±" required/>
        <button type="submit">Îì±Î°ù</button>
    </form>

    <!-- ÎåìÍ∏Ä Ï∂úÎ†• -->
    <div th:each="comment : ${comments}">
               <div th:if="${comment.depth == 0}" class="comment-container">
            <p><strong th:text="${comment.userLoginId}">ÏûëÏÑ±Ïûê</strong>: <span th:text="${comment.com_com}">ÎÇ¥Ïö©</span></p>
            <button type="button" th:onclick="'toggleReplyForm(' + ${comment.com_id} + ')'">ÎåÄÎåìÍ∏Ä</button>

            <!-- ÎåÄÎåìÍ∏Ä Ï∂úÎ†• -->
            <div th:each="reply : ${comments}" th:if="${reply.parent_id == comment.com_id}" class="reply-comment">
                ‚Ü≥ <strong th:text="${reply.userLoginId}">ÏûëÏÑ±Ïûê</strong>: <span th:text="${reply.com_com}">ÎåÄÎåìÍ∏ÄÎÇ¥Ïö©</span>
            </div>

           <!-- ÎåÄÎåìÍ∏Ä ÏûÖÎ†•Ìèº -->
           <form th:id="'reply-form-' + ${comment.com_id}"
                 class="reply-form"
                 th:action="@{/community/comment}"
                 method="post"
                 style="display: none;">
               <input type="hidden" name="post_id" th:value="${dto.postId}" />
               <input type="hidden" name="parent_id" th:value="${comment.com_id}" />
               <input type="hidden" name="depth" value="1" />
               <input type="hidden" name="user_id" th:value="${session.userId}" />
               <input type="text" name="com_com" placeholder="ÎåÄÎåìÍ∏Ä ÏûëÏÑ±" required />
               <button type="submit">Îì±Î°ù</button>
           </form>
        </div>
    </div>
</div>

<script>
    function toggleReplyForm(id) {
        const replyForm = document.getElementById('reply-form-' + id);
        if (replyForm) {
        replyForm.style.display = replyForm.style.display === 'block' ? 'none' : 'block';
        }
    }
</script>
</body>
</html>
