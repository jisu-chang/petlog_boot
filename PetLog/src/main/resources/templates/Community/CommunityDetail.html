<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>

<style>
    body {
      background-color: #fff6f6;
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      color: #333;
    }

    .table-wrapper {
      background-color: white;
      width: 100%;
      max-width: 1000px;
      margin: 40px auto 40px auto;
      border-radius: 12px;
      box-shadow: none;
      padding: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 10px;
      box-shadow: none;
      border-radius: 8px;
      overflow: hidden;
    }

    caption {
      caption-side: top;
      text-align: center;
      font-size: 1.6em;
      font-weight: normal;
      color: #f48aa5;
      margin-bottom: 20px;
    }

    th, td {
      padding: 14px 12px;
      font-size: 1em;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    table tr:last-child td {
      border-bottom: none;
    }

    th {
      width: 17%;
      background-color: #fff0f4;
      color: #555;
      font-weight: bold;
      text-align: center;
    }

      td img {
      max-width: 70px;
      height: auto;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-group input[type="button"] {
      background-color: #ffe1e1;
      color: #333;
      border: none;
      padding: 8px 20px;
      border-radius: 10px;
      font-weight: normal;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-group input[type="button"]:hover {
      background-color: #ffd2d2;
    }

    .profile-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      vertical-align: middle;
      margin-right: 6px;
    }

    .reply-btn {
      font-size: 14px;
      padding: 2px 10px;
      background-color: #f8c8dc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
      position: absolute;
      top: 15px;
      right: 10px;
    }

    .reply-btn:hover {
      background-color: #f4aac9;
    }

    .comment-box {
      margin-top: 5px;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: none;
    }

    .comment-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 14px;
    }

    .comment-form button {
      margin-top: 10px;
      background-color: #ffe1e1;
      color: #333;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }

      .comment-form {
      text-align: right;
    }

    #contentDiv img {
    max-width: 200px !important;
    height: auto !important;
    display: block !important;
    margin: 10px auto !important;

  }
</style>
