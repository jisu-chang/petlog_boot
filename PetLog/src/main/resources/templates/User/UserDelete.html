<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    <style>
        .container {
          background-color: #fff;
          padding: 40px;
          max-width: 720px;
          width: 100%;
          border-radius: 30px;
          box-shadow: 0 8px 24px rgba(0,0,0,0.07);
          position: relative;
          border: 1px solid #ffe2e2;
        }

        h2 {
          text-align: center;
          color: #d64569;
          font-size: 26px;
          margin-bottom: 30px;
          font-weight: bold;
          position: relative;
        }

        h2::before {
          font-size: 28px;
          position: absolute;
          left: -35px;
          top: 0;
        }

        .section {
          background: linear-gradient(to bottom, #fff9f9, #fff);
          border-left: 4px solid #ffd1d1;
          border-radius: 16px;
          padding: 25px 30px;
          margin-bottom: 25px;
          box-shadow: inset 0 1px 3px rgba(0,0,0,0.03);
        }

        .section h4 {
          font-size: 17px;
          color: #f48aa5;
          margin-bottom: 12px;
          font-weight: 600;
        }

        .section p {
          font-size: 15px;
          line-height: 1.6;
          color: #555;
        }

        .btn {
          background: linear-gradient(135deg, #ffc1cc, #fbe5c8);
          color: #444;
          border: none;
          padding: 13px 30px;
          margin: 10px 12px 0;
          border-radius: 30px;
          font-weight: bold;
          cursor: pointer;
          transition: 0.3s ease;
          font-size: 15px;
          box-shadow: 0 4px 10px rgba(255,193,204,0.25);
        }

        .btn:hover {
          transform: scale(1.03);
          box-shadow: 0 6px 14px rgba(255,160,176,0.35);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>정말 탈퇴하시겠습니까?</h2>

    <div class="section">
        <h4>🧸 회원 정보</h4>
        <p><strong>ID:</strong> <span th:text="${user.userLoginId}"></span></p>
        <p><strong>이름:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>보유 포도알:</strong> <span th:text="${user.grapeCount}"></span>개</p>
    </div>

    <div class="section" th:if="${#lists.size(myPost) > 0}">
        <h4>📝 작성한 게시글</h4>
        <ul>
            <li th:each="post : ${myPost}" th:text="${post.postTitle}"></li>
        </ul>
    </div>

    <div class="section" th:if="${#lists.size(myDiary) > 0}">
        <h4>📔 작성한 일기</h4>
        <ul>
            <li th:each="diary : ${myDiary}" th:text="${diary.diaryTitle}"></li>
        </ul>
    </div>

    <div class="section" th:if="${#lists.size(mySnack) > 0}">
        <h4>🍪 간식 레시피</h4>
        <ul>
            <li th:each="snack : ${mySnack}" th:text="${snack.snackTitle}"></li>
        </ul>
    </div>

    <div class="section" th:if="${#lists.size(myComment) > 0}">
        <h4>💬 댓글</h4>
        <p th:text="'총 ' + ${#lists.size(myComment)} + '개 작성하셨습니다.'"></p>
    </div>

    <div class="section" th:if="${#lists.size(myLike) > 0}">
        <h4>❤️ 좋아요</h4>
        <p th:text="'총 ' + ${#lists.size(myLike)} + '개 누르셨습니다.'"></p>
    </div>

    <div class="btn-wrap">
        <form th:action="@{/user/withdraw}" method="post">
            <button type="submit" class="btn">🚪 회원 탈퇴</button>
        </form>
        <form th:action="@{/mypage}" method="get">
            <button type="submit" class="btn">🏠 돌아가기</button>
        </form>
    </div>
</div>
</body>
</html>
