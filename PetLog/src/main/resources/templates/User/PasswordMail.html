<!DOCTYPE html>
<html lang="ko">
<body style="background-color: #fffafc; font-family: 'Pretendard', sans-serif; padding: 40px;">
<div style="max-width: 500px; margin: auto; background-color: #ffffff; padding: 30px; border: 2px solid #f8cde2; border-radius: 12px;">
  <h2 style="color: #e278a3; margin-bottom: 10px;">💌 [PetLog] 임시 비밀번호 안내</h2>

  <p style="font-size: 16px; color: #333;">소중한 회원님의 비밀번호가 재설정되었습니다.</p>
  <p style="font-size: 16px; color: #333;">안녕하세요, <strong style="color:#e278a3;">[[${name}]]</strong> 님!</p>
  <p style="font-size: 16px; color: #333;">아래 임시 비밀번호로 로그인하신 후, 반드시 비밀번호를 변경해주세요.</p>

  <div style="margin: 20px 0; text-align: center;">
    <div style="display: inline-block; background-color: #dbf5f0; color: #1c8d84; padding: 12px 20px; border-radius: 10px; font-size: 18px; font-weight: bold;">
      [[${tempPw}]]
    </div>
  </div>

  <p style="font-size: 14px; color: #999; text-align: center;">
    본 메일은 자동 발송되었으며, 회신되지 않습니다. <br>
    🔐 해당 비밀번호는 타인에게 절대 공유하지 마세요.
  </p>
</div>
</body>
</html>
