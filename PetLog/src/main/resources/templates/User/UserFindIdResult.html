<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기 결과</title>
    <style>
        body {
            background-color: #fff6f6;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 80px 20px;
            color: #333;
            text-align: center;
        }

        h2 {
            font-size: 26px;
            color: #f48aa5;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        strong {
            color: #1c8d84;
            font-weight: bold;
            font-size: 20px;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
            color: white;
            background-color: #f48aa5;
            padding: 10px 22px;
            border-radius: 24px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #e86c94;
        }
    </style>
</head>
<body>
<div th:replace="~{top::menu}"></div>

<h2>아이디 찾기 결과</h2>
<p>회원님의 아이디는 <strong th:text="${userId}"></strong> 입니다.</p>
<a th:href="@{/login}">로그인 하러 가기</a>

</html>
