<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카카오 회원가입</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 공통 스타일 있다면 -->
    <style>
        body {
            background-color: #fffef7;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 전체 높이 확보 */
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #3c1e1e;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"]{
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #FEE500;
            border: none;
            color: #3c1e1e;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #ffeb3b;
        }

        p {
            color: red;
        }
    </style>
</head>

<body>
<div th:replace="~{top::menu}"></div>

<div class="container">
    <h2>카카오 회원가입</h2>
    <form action="/signUpKakaoSave" method="post" enctype="multipart/form-data">

        <img th:src="${kakao_profile}" alt="카카오 프로필 이미지"
             style="width:100px; height:100px; border-radius:50%; object-fit:cover;" />
        <input type="hidden" name="profileimgName" th:value="${kakao_profile}" />
        <p style="font-size: 14px; color: #888;">※ 프로필 이미지는 카카오에서 가져왔어요.<br>나중에 마이페이지에서 변경할 수 있어요.</p>

        <div>
            <label>로그인 아이디</label>
            <input type="text" id="userLoginId" name="userLoginId" placeholder="아이디를 입력하세요" required />
            <button type="button" onclick="checkId()">중복확인</button>
            <p id="idCheckResult" style="color: red;"></p>
        </div>

        <div>
            <label>비밀번호</label>
            <input type="password" name="password" placeholder="비밀번호를 입력하세요." required />
        </div>

        <div>
            <label>이름</label>
            <input type="text" name="name" th:value="${kakao_name}" />
        </div>

        <div>
            <label>전화번호</label>
            <input type="text" name="phone" placeholder="연락처를 입력하세요." required />
        </div>

        <div>
            <label>이메일</label>
            <input type="email" name="email" th:value="${kakao_email}" />
        </div>

        <input type="submit" value="회원가입 완료" />
    </form>
</div>

<script>
    function checkId() {
        const userLoginId = document.getElementById("userLoginId").value;

        fetch(`/idCheck?userLoginId=${userLoginId}`)
            .then(res => res.text())
            .then(result => {
                const resultElem = document.getElementById("idCheckResult");
                if (result === "duplicate") {
                    resultElem.textContent = "이미 사용 중인 아이디입니다.";
                } else {
                    resultElem.textContent = "사용 가능한 아이디입니다.";
                    resultElem.style.color = "green";
                }
            });
    }
</script>
</body>
</html>
