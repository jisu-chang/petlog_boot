<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <style>
    body {
        background-color: #ffffff;
        font-family: 'Pretendard', sans-serif;
        margin: 30;
        padding: 70;
        padding-top: 70px;
        padding-bottom: 100px;
    }

    .container {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px 60px;
        box-sizing: border-box;
        text-align: center;
    }

    h1 {
        font-size: 30px;
        margin-top: 20px;
        margin-bottom: 25px;
        color: #333;
    }

    h3 {
        font-size: 22px;
        color: #555;
        margin-top: 30px;
    }

    .nickname {
        font-size: 24px;
        font-weight: bold;
        color: #f49fb6;
        background: #fff4f6;
        padding: 6px 14px;
        border-radius: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .info-card {
        background: #fff6f8;
        border: 2px solid #ffc1cc;
        border-radius: 20px;
        padding: 30px;
        margin: 25px auto;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        font-size: 19px;
        color: #444;
        word-break: keep-all;
    }

    .info-card p {
        margin: 12px 0;
        line-height: 1.6;
    }

.btn-group a {
    width: 160px; /* 모든 버튼 동일 폭 */
    padding: 14px 12px;
    text-align: center;
    background-color: #f48aa5;
    color: white;
    text-decoration: none;
    border-radius: 13px;
    font-size: 16px;
    font-weight: 600;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
    border: 2px solid transparent;
    white-space: nowrap;
    letter-spacing: 0.5px;
}

.btn-group {
    margin-top: 40px;
    display: flex;
    justify-content: center; /* 가운데 정렬 */
    flex-wrap: wrap;
    gap: 20px; /* 버튼 사이 간격 */
}

.btn-group a:hover {
    background-color: #ffc1cc;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

    .profile-frame-container {
        position: relative;
        width: 220px;
        height: 220px;
        margin: 0 auto 25px auto;
    }

    .profile-img {
        position: absolute;
        top: 35px;
        left: 35px;
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        z-index: 1;
    }

    .frame-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 220px;
        height: 220px;
        z-index: 2;
        pointer-events: none;
        border-radius: 50%;
    }

    .with-border {
        border: 5px solid #ffc1cc;
        border-radius: 50%;
        box-sizing: border-box;
    }
  </style>
</head>
<body>

<!-- 메뉴는 body 안에 위치 -->
<div th:replace="~{top::menu}"></div>

<div class="container">
  <h1>🐾 마이페이지</h1>
  <div class="info-card">
  <h3><span class="nickname" th:text="${list.name}"></span>님의 회원정보</h3>


  <!-- 2. 프로필 이미지 프레임만 따로 -->
  <div class="profile-frame-container">
    <img th:if="${session.loginType == 'kakao'}"
         th:src="${list.profileimg != null ? list.profileimg : '/images/default.png'}"
         alt="카카오 프로필 이미지"
         class="profile-img" />
    <img th:if="${session.loginType != 'kakao'}"
         th:src="@{/images/{fileName}(fileName=${list.profileimg != null ? list.profileimg : 'default.png'})}"
         alt="일반 유저 프로필 이미지"
         class="profile-img" />
  </div>

  <!-- 3. 회원 정보 카드 분리 -->
    <p><strong>아이디:</strong> <span th:text="${list.userLoginId}"></span></p>
    <p><strong>이름:</strong> <span th:text="${list.name}"></span></p>
    <p><strong>전화번호:</strong> <span th:text="${list.phone}"></span></p>
    <p><strong>포도알:</strong> <span th:text="'🍇'+${list.grapeCount}+'개'"></span></p>
    <p><strong>퀴즈 등급:</strong> <span th:text="${list.rank}"></span></p>
  </div>

  <!-- 4. 버튼 그룹 -->
  <div class="btn-group">
    <a th:href="@{/UserPwChange}">비밀번호 변경</a>
    <a th:href="@{/UserUpdate}">회원정보 수정</a>
    <a th:href="@{/UserDelete}">회원탈퇴</a>
  </div>
</div>


<script th:inline="javascript">
  if ([[${msg} != null]]) {
    alert([[${msg}]]);
  }

  if ([[${error} != null]]) {
    alert([[${error}]]);
  }
</script>
</body>
</html>
