<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<style>
  p{color:red;}

</style>
<body>
<head>

</head>

<div class="container">
  <form th:action="@{/UserUpdateSave}" method="post" th:object="${dto}" enctype="multipart/form-data">
    <input type="hidden" name="userId" th:value="${dto.userId}">

    <div class="form-group">
      <label for="user_login_id">아이디</label>
      <input type="text" class="form-control" id="user_login_id" name="user_login_id" th:value="${dto.userLoginId}" readonly>
    </div>

    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" th:value="${dto.name}" required>
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>

    <div class="form-group">
      <label for="phone">전화번호</label>
      <input type="text" class="form-control" id="phone" name="phone" th:value="${dto.phone}" required>
    </div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="text" class="form-control" id="email" name="email" th:value="${dto.email}" required>
    </div>

    <div class="form-group">
      <label for="profileimg">프로필이미지</label>
      <img th:src="@{/image/}+${dto.profileimg}" width="300px" height="300px">
      <input type="file" class="form-control" id="profileimg" name="profileimg" th:value="${dto.profileimg}" required>
      <input type="hidden" class="form-control" id="himage" name="dfname" th:value="${dto.profileimg}">
    </div>

    <button type="submit" class="btn btn-primary">수정</button>
    <button type="reset" class="btn btn-primary" onclick="location.href='redirect:/'">취소</button>
  </form>
</div>
</body>

</html>
