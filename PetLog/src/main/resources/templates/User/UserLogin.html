<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>로그인</title>
</head>
<body>
<div th:replace="~{top::menu}"></div>

<div class="container">
  <h1>로그인 후 이용해주세요.</h1>
  <div th:if="${param.error}">사용자 이름 및 암호가 잘못되었습니다.</div>
  <div th:if="${param.logout}">로그아웃 되었습니다.</div>

  <form th:action="@{/loginProcess}" method="post">  <!-- config 에서 loginProcessingUrl와 똑같이 작성해야함-->
    <div class="form-group">
      <label for="userLoginId">아이디: </label>
      <input type="text" class="form-control" id="userLoginId" name="userLoginId">
    </div>

    <div class="form-group">
      <label for="password">패스워드: </label>
      <input type="text" class="form-control" id="password" name="password">
    </div>
    <div>
      <button type="submit" class="btn btn-success">로그인</button>
      <input type="button" onclick="location.href='/signUp';"  class="btn btn-primary" value="회원가입" />
    </div>
  </form>
</div>
</body>
</html>
