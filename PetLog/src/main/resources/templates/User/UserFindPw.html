<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <style>
    body {
      background-color: #fff6f6;
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 80px 20px;
      color: #333;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      color: #f48aa5;
      margin-bottom: 30px;
    }

    form {
      display: inline-block;
      text-align: left;
      margin: 0 auto;
    }

    input {
      width: 300px;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #f3d6db;
      border-radius: 10px;
      font-size: 15px;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background-color: #f48aa5;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e86c94;
    }

    p {
      font-size: 14px;
      margin-top: 10px;
    }

    .info {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
      line-height: 1.6;
    }

    .info strong {
      color: #f48aa5;
    }
  </style>
</head>
<body>
<div th:replace="~{top::menu}"></div>

<h2>비밀번호 찾기</h2>

<form th:action="@{/findPwSave}" method="post">
  <input type="text" name="name" placeholder="이름" required><br>
  <input type="text" name="userLoginId" placeholder="아이디" required><br>
  <input type="email" name="email" placeholder="이메일" required><br>
  <input type="text" name="phone" placeholder="전화번호 (숫자만 입력)" required><br>
  <button type="submit">비밀번호 찾기</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<div class="info">
  ※ 임시 비밀번호가 <strong>이메일로 발송</strong>됩니다.<br>
  ※ 메일이 보이지 않는 경우 <strong>스팸함 또는 프로모션함</strong>을 확인해주세요.<br>
  ※ 임시 비밀번호는 로그인 후 <strong>반드시 새 비밀번호로 변경</strong>해 주세요.
</div>

</body>
</html>
