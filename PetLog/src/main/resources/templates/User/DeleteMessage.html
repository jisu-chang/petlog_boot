<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<head>
  <meta charset="UTF-8">
  <title>탈퇴 완료</title>
  <style>
    body {
      background-color: #fff6f6;
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .message-box {
      background-color: #ffffff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
    }

    .message-box h1 {
      font-size: 26px;
      color: #f48aa5;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .message-box a {
      display: inline-block;
      background-color: #f48aa5;
      color: #fff;
      text-decoration: none;
      padding: 12px 26px;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .message-box a:hover {
      background-color: #db7093;
    }
  </style>
</head>
<body>

<div class="message-box">
  <h1>👋 그동안 이용해주셔서 감사합니다</h1>
  <p>회원님의 정보가 안전하게 삭제되었습니다.<br>더 나은 모습으로 다시 찾아뵐게요!</p>
  <a th:href="@{/}">메인으로 돌아가기</a>
</div>

</body>
</html>
