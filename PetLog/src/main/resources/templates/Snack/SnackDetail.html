<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<head>
  <meta charset="UTF-8">
  <title>간식 레시피</title>
  <style>
    body {
      background-color: #fff6f6;
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      color: #333;
    }
    .table-wrapper {
      background-color: white;
      width: 100%;
      max-width: 1000px;
      margin: 40px auto 0 auto;
      border-radius: 12px;
      padding: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    caption {
      caption-side: top;
      text-align: center;
      font-size: 1.6em;
      color: #f48aa5;
      margin-bottom: 20px;
    }
    th, td {
      padding: 14px 12px;
      font-size: 1em;
      border-bottom: 1px solid #eee;
    }
    table tr:last-child td {
      border-bottom: none;
    }
    th {
      width: 17%;
      background-color: #fff0f4;
      color: #555;
      text-align: center;
    }
    td img {
      max-width: 70px;
      height: auto;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .btn-group input[type="button"] {
      background-color: #ffe1e1;
      color: #333;
      border: none;
      padding: 8px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-group input[type="button"]:hover {
      background-color: #ffd2d2;
    }
    .profile-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      vertical-align: middle;
      margin-right: 6px;
    }
    .reply-btn {
      font-size: 14px;
      padding: 2px 10px;
      background-color: #f8c8dc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
      position: absolute;
      top: 15px;
      right: 10px;
    }
    .reply-btn:hover {
      background-color: #f4aac9;
    }
    .comment-box {
      margin-top: 5px;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
    }
    .comment-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 14px;
    }
    .comment-form button {
      margin-top: 10px;
      background-color: #ffe1e1;
      color: #333;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .comment-form {
      text-align: right;
    }
  </style>
</head>
<body>
<div class="table-wrapper">
  <table>
    <caption>
      <img th:src="@{/image/{img}(img=${profileimg})}" class="profile-img" />
      <span th:text="${dto.userLoginId} + '님의 간식 레시피 🦴'"></span>
    </caption>

    <tr><td colspan="2" style="height: 1px; border-bottom: 1px solid #eee;"></td></tr>

    <tr>
      <th>레시피명</th>
      <td th:text="${dto.snackTitle}"></td>
    </tr>

    <tr>
      <th>레시피 내용</th>
      <td><div style="white-space: pre-line;" th:text="${dto.snackRecipe}"></div></td>
    </tr>

    <tr>
      <th>이미지</th>
      <td>
        <th:block th:if="${dto.snackImagename != null}">
          <img th:src="@{/image/{img}(img=${dto.snackImagename})}" width="300px"/>
        </th:block>
      </td>
    </tr>

    <tr>
      <th>작성자</th>
      <td th:text="${dto.userLoginId}"></td>
    </tr>

    <tr>
      <th>게시일</th>
      <td th:text="${#temporals.format(dto.snackDate, 'yyyy-MM-dd')}"></td>
    </tr>

    <!-- 중략 (위쪽은 네가 올린 그대로 유지) -->

    <tr>
      <td colspan="2" style="border-bottom: none;">
        <div class="btn-group" style="margin-bottom: 6px;">
          <input type="button" value="목록" onclick="location.href='/Snack/SnackOut'"/>
          <th:block th:if="${session.user_id == dto.userId or session.user_role == 'admin'}">

            <a th:href="@{'/Snack/SnackUpdate?snackId=' + ${dto.snackId}}">
              <input type="button" value="수정"/>
            </a>

            <a th:href="@{'/Snack/SnackDelete?delete=' + ${dto.snackId} + '&dfimage=' + ${dto.snackImagename}}">
              <input type="button" value="삭제"/>
            </a>
          </th:block>
        </div>


        <form th:action="@{'/snack/' + ${dto.snackId} + '/like'}" method="post" style="text-align:center; margin-top: 10px;">
          <button type="submit" th:classappend="${likedByUser} ? 'like-button liked' : 'like-button'">
            <span th:text="${likedByUser ? '❤️' : '🤍'} + ' (' + ${likeCount} + ')'">좋아요</span>
          </button>
        </form>

        <div class="comment-box">
          <h3>💬 댓글</h3>
          <form class="comment-form" th:action="@{/snack/comment}" method="post">
            <input type="hidden" name="snack_id" th:value="${dto.snackId}" />
            <input type="hidden" name="parent_id" value="0" />
            <input type="hidden" name="depth" value="0" />
            <textarea name="com_com" rows="3" placeholder="댓글을 입력하세요" required></textarea>
            <button type="submit">댓글 작성</button>
          </form>

          <div th:each="comment : ${comments}" class="comment">
            <p><strong th:text="${comment.userLoginId}">작성자</strong>: <span th:text="${comment.com_com}">내용</span></p>
            <button type="button" onclick="toggleReplyForm([[${comment.com_id}]])">답글</button>

            <div th:each="reply : ${comments}" th:if="${reply.parent_id == comment.com_id}" style="margin-left: 20px;">
              ↳ <strong th:text="${reply.userLoginId}">작성자</strong>: <span th:text="${reply.com_com}">대댓글내용</span>
            </div>

            <form th:id="'reply-form-' + ${comment.com_id}" class="comment-form" th:action="@{/snack/comment}" method="post" style="display: none;">
              <input type="hidden" name="snack_id" th:value="${dto.snackId}" />
              <input type="hidden" name="parent_id" th:value="${comment.com_id}" />
              <input type="hidden" name="depth" value="1" />
              <textarea name="com_com" rows="2" placeholder="답글을 입력하세요" required></textarea>
              <button type="submit">작성</button>
            </form>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>


<script>
  function toggleReplyForm(id) {
      const form = document.getElementById('reply-form-' + id);
      if (form) form.style.display = form.style.display === 'block' ? 'none' : 'block';
  }
</script>

  <script>
    function confirmDelete(button) {
      const snackId = button.getAttribute('data-id');
      const imgname = button.getAttribute('data-imgname') || '';
      if (confirm("정말 삭제하시겠습니까?")) {
        window.location.href = '/Snack/SnackDelete?delete=' + snackId + '&dfimage=' + imgname;
      }
    }

    function goUpdate(button) {
      const snackId = button.getAttribute('data-id');
      const imgname = button.getAttribute('data-img');
      location.href = `/Snack/SnackUpdate?update=${snackId}&dfimage=${imgname}`;
    }
  </script>

</body>
</html>
