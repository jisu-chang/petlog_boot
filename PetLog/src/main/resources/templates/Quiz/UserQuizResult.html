        }

        th, td {

            text-align: center;
        }

        th {
            background-color: #fff0f4;
            color: #555;
            font-weight: bold;
        }

        tr:last-child td {

        }

        .rank-gold td {

            color: #caa700;
        }

        .rank-silver td {

        }

        .rank-bronze td {
            background-color: #fce8dd;
            font-weight: bold;
            color: #b56f44;
        }

        .btn-wrapper {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .btn-next {
            background-color: #ffe1e1;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        .btn-next:hover {
            background-color: #ffd2d2;
            transform: scale(1.05);
