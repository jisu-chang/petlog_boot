<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<div th:replace="~{top::menu}"></div>
<head>

  <style>
    body {

      color: #333;
    }
    .table-wrapper {

    table {

    }
    th, td {

    }
    th {

      color: #d65b7b;
      text-decoration: underline;
    }
    .btn-wrap {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto 20px;
      text-align: right;
    }
    .btn-wrap button {
      background-color: #ffe1e1;
      color: #444;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;

    }
    .btn-wrap button:hover {

    }

</head>
<body>
