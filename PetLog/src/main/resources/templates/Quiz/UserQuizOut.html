<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 상단 메뉴 삽입 -->
<div th:replace="~{top::menu}"></div>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유저-퀴즈풀이목록</title>
  <style>
    body {
      background-color: #fff6f6;
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      color: #333;
    }

    .quiz-list {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      box-sizing: border-box;
    }

    .quiz-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 24px;
      transition: transform 0.2s;
      box-sizing: border-box;
    }

    .quiz-card:hover {
      transform: translateY(-3px);
    }

    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
      color: #888;
      margin-bottom: 8px;
    }

    .quiz-question {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 14px;
      word-break: break-word;
    }

    .quiz-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .quiz-base {
      padding: 12px 14px;
      font-size: 1em;
      border-radius: 10px;
      transition: all 0.3s ease;
      word-break: break-word;
    }

    .user-correct {
      background-color: #e6fff2;
      border: 2px solid #30c97a;
      color: #186a3b;
      font-weight: bold;
    }

    .user-wrong {
      background-color: #fff0f0;
      border: 2px solid #ff6b6b;
      color: #c0392b;
    }

    .only-correct {
      background-color: #e6fff2;
      color: #2b8a3e;
      font-style: italic;
    }

    .result-text {
      margin-top: 6px;
      font-size: 0.85em;
      color: #555;
    }

    h2.title {
      text-align: center;
      color: #f48aa5;
      font-size: 1.8em;
      margin: 30px 0 20px;
    }
  </style>
</head>
<body>
<h2 class="title">🎈멍냥 리스트</h2>
<div class="quiz-list">
  <div class="quiz-card" th:each="dto : ${dtoList}">
    <div th:each="quiz : ${quizList}" th:if="${quiz.quizId == dto.quizId}">
      <div class="quiz-header">
        <span>No. <span th:text="${quiz.quizId}"></span></span>
        <span th:text="'정답: ' + ${quiz.quizAnswer}"></span>
      </div>

      <div class="quiz-question" th:text="${quiz.quizQuestion}">문제 내용</div>

      <div class="quiz-options">
        <div th:each="i : ${#numbers.sequence(1,4)}"
             th:with="
               iStr=${i.toString()},
               userStr=${dto.userAnswer != null ? dto.userAnswer.toString() : ''},
               isCorrect=${quiz.quizAnswer eq iStr},
               isUser=${userStr eq iStr},
               isBoth=${isCorrect and isUser}"
             class="quiz-base"
             th:classappend="
               ${isBoth} ? ' user-correct' :
               (${isUser} ? ' user-wrong' :
               (${isCorrect} ? ' only-correct' : ''))">

          <span th:switch="${i}">
            <span th:case="1" th:text="'1. ' + ${quiz.quizOption1}">1번</span>
            <span th:case="2" th:text="'2. ' + ${quiz.quizOption2}">2번</span>
            <span th:case="3" th:text="'3. ' + ${quiz.quizOption3}">3번</span>
            <span th:case="4" th:text="'4. ' + ${quiz.quizOption4}">4번</span>
          </span>

          <div class="result-text" th:if="${isUser}">
            <span th:if="${isCorrect}">✅ 정답입니다!</span>
            <span th:if="${!isCorrect}">❌ 오답입니다.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
