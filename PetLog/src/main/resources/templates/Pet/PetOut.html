<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<head>
  <meta charset="UTF-8">
  <title>My pet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
      padding-top: 90px;
    }

    header h2 {
      font-size: 26px;
      color: #f48aa5;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .profile-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 40px auto;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .pet-profile {
      background-color: #fdf6f9;
      border: 1px solid #e6d5e5;
      border-radius: 12px;
      padding: 20px 15px;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .pet-profile img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 3px solid #ffe1e1;
    }

    .pet-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #444;
    }

    .pet-info {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
      text-align: left;
      width: 90%;
      line-height: 1.5;
    }

    .pet-info span {
      display: block;
      margin-bottom: 6px;
    }

    .pet-button {
      display: block;
      width: calc(100% - 20px);
      padding: 10px 0;
      text-align: center;
      background-color: #f48aa5;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      margin-top: auto;
      transition: background-color 0.3s ease;
    }

    .pet-button:hover {
      background-color: #db7093;
      text-decoration: none;
    }

    .no-pet-message {
        margin-top: 20px;
        font-weight: bold;
        color: #c0392b;
        font-size: 1.1em;
    }

    .register-pet-button {
        padding: 10px 20px;
        border-radius: 12px;
        background-color: #d7c9f3;
        color: #5e478e;
        font-weight: bold;
        border: none;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
    }

    .register-pet-button:hover {
        background-color: #c2b3e2;
    }

    @media screen and (max-width: 390px) {
        body {
            padding-top: 60px;
        }

        header h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .profile-container {
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 0 10px;
            margin: 0 auto 30px auto;
        }

        .pet-profile {
            width: 90%;
            max-width: 300px;
            margin: 0 auto;
            padding: 15px 10px;
        }

        .pet-profile img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }

        .pet-name {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .pet-info {
            font-size: 14px;
            margin-bottom: 15px;
            width: 95%;
        }

        .pet-info span {
            margin-bottom: 4px;
        }

        .pet-button {
            padding: 8px 0;
            font-size: 14px;
            width: calc(100% - 16px);
        }

        .no-pet-message {
            font-size: 1em;
        }

        .register-pet-button {
            padding: 8px 16px;
            font-size: 0.9em;
            border-radius: 10px;
        }
    }
  </style>
</head>

<body>

</body>
</html>
